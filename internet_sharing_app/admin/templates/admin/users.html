{% extends 'base.html' %}
{% block content %}
<h1>Manage Users</h1>
<table border="1" cellpadding="5">
  <thead>
    <tr>
      <th>Username</th>
      <th>Role</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for user in users %}
    <tr>
      <td>{{ user.username }}</td>
      <td>{{ user.role if user.role else 'user' }}</td>
      <td>
        <form method="post" action="{{ url_for('admin.delete_user', user_id=user._id) }}" style="display:inline;">
          <button type="submit" onclick="return confirm('Delete user {{ user.username }}?');">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
